<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Van Phuc VN</title>

  <!-- Font hỗ trợ tiếng Việt -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/css/tilt-effect.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">

  <!-- Preconnect font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Vanilla Tilt -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Inline Font CSS -->
  <style>
    body {
      font-family: 'Be Vietnam Pro', 'Inter', 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <div id="terminal">
    <div id="terminal-header">
      <div id="terminal-buttons">
        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p>
    </div>
  </div>

  <div id="video-background">
    <video id="myVideo" autoplay loop muted playsinline>
      <source src="./assets/back/default.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div id="audio-background">
      <div id="music-controls">
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>

    <div id="video-overlay"></div>
    <div id="blurred-box" class="tilt-element">
      <img id="profile-picture" src="./assets/pfp/default.png" alt="Profile Picture">
      <img id="avatar-frame" src="" alt="Avatar Frame">
      
      <p id="username-container" style="color: white; font-weight: bold; font-size: 32px;">
        <span id="username">Van Phuc VN</span>
        <span id="typing-cursor">|</span>
      </p>

      <div class="badges-container">
        <img src="./assets/badge/love.png" alt="heart badge">
        <img src="./assets/badge/music.png" alt="music badge">
        <img src="./assets/badge/verified.png" alt="verified badge">
      </div>

      <div class="lang-container">
        <img src="./assets/logo/Free Fire.png" alt="Free Fire logo">
      </div>

      <div class="user-description">
        <p id="user-description" style="color: white;">
          Tiêu Đề 1<br>Tiêu Đề 2<br>Tiêu Đề 3
        </p>
      </div>

      <div class="discord-widget">
        <div class="discord-content">
          <div class="discord-icon">
            <img id="discord-avatar" src="" alt="Discord Avatar" draggable="false" loading="lazy">
          </div>
          <div class="discord-meta">
            <b id="discord-username"></b>
            <div>
              <span id="discord-status-dot"></span>
              <span id="discord-status-text"></span>
            </div>
          </div>
        </div>

        <div class="discord-activity">
          <div id="discord-activity-info">
            <div id="discord-album-art"></div>
            <div class="discord-activity-content">
              <div id="discord-activity-name"></div>
              <div id="discord-activity-details"></div>
              <div id="discord-activity-state"></div>
            </div>
          </div>
          <div id="discord-no-activity">I'm not currently doing anything!</div>
        </div>
      </div>

      <div class="links">
        <a href="https://discord.gg/mbQeF4ge" target="_blank">
          <i class="fab fa-discord"></i>
        </a> 
        <a href="https://www.facebook.com/vanphuc2658" target="_blank">
          <i class="fab fa-facebook"></i> 
        </a> 
        <a href="https://www.tiktok.com/@vanphuc265_" target="_blank">
          <i class="fa-brands fa-tiktok"></i>
        </a> 
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./assets/js/lanyard.js"></script>
  <script src="./assets/js/discord.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/title.js"></script>
  <script src="./assets/js/username-animation.js"></script>
  <script src="./assets/js/tilt-effect.js"></script>
  <script src="./assets/js/audio-visualizer.js"></script>
  <script src="./assets/js/neko.js"></script>
  <script src="./assets/js/neko-init.js"></script>
  <script src="./assets/js/music.js"></script>
</body>
</html>
